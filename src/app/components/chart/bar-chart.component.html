<form #searchZipCode="ngForm">
    <input label="County" name="stateInput" [(ngModel)]="stateValue" #state="ngModel" type="text">
    <button type="submit" (click)='sendData(stateValue, disasterValue)'>Show Trending Weather Data</button>
</form>
<br>
<div>
    <canvas id="barchart" width="200" height="50%">{{ trendData }}</canvas>
</div>
